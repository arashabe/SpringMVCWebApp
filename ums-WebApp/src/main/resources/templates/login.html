<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <script src="http://localhost:35729/livereload.js"></script>
    <title>UMS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
</head>
<body>
    <!-- Navigation bar (header) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
			<a class="navbar-brand" href="#">UMS</a>
            <a class="navbar-brand" href="#" th:href="@{/registration}">Registration</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <!-- Aggiungi qui i tuoi pulsanti dell'header -->
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h4 class="mb-4 text-center">Please log in to access your dashboard</h4>
                <form th:action="@{/login}" method="post">
                    <!-- Messaggio di errore -->
                    <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
                    <!-- Messaggio di logout -->
                    <div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email ID"  autofocus="autofocus" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 offset-sm-3">
                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (make sure to include them after Bootstrap CSS) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
        <!-- Footer -->
    <footer class="bg-dark text-white py-1 fixed-bottom">
        <div class="container text-center">
            <p>&copy; 2023 UMS. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
